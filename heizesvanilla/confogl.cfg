// ReadyUp Cvars
l4d_ready_cfg_name "VanillaRebalanced v1.0.6"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 5 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 25
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 1
confogl_addcvar tongue_choke_damage_amount 1
confogl_addcvar tongue_drag_first_damage_interval 10
confogl_addcvar tongue_drag_damage_interval 0.25 // 3 dps (same as vanilla) [l4d2_smoker_drag_damage_interval.smx]
confogl_addcvar tongue_choke_damage_interval 0.35
confogl_addcvar "tongue_miss_delay" 3
confogl_addcvar "tongue_hit_delay" 10
confogl_addcvar "tongue_dropping_to_ground_time" 0.5
confogl_addcvar "tongue_los_forgiveness_time" 4
confogl_addcvar "tongue_no_progress_choke_early_delay" 1.0
confogl_addcvar z_jockey_ride_damage 2
confogl_addcvar z_jockey_ride_damage_interval 0.65
confogl_addcvar z_jockey_ride_damage_delay 1
confogl_addcvar z_jockey_min_mounted_speed 0.5	


// ZoneMod Shared Cvars
exec cfgogl/heizesvanilla/shared_cvars.cfg

// Config Cvars
exec cfgogl/heizesvanilla/heizesvanilla.cfg